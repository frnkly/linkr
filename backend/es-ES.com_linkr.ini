# FAQ
FAQ_1=¿Como se usa Linkr?
FAQ_1_ANSWER=Linkr es un plugin de contenido. Para usarlo, vaya a "Administrador» Contenido »Gestor de artículos" y seleccionar cualquier artículo. Si el plugin está correctamente instalado, debe encontrar un "Linkr" situado en la parte inferior de la página.
FAQ_2=Puedo crear enlaces Linkr en el menu?
FAQ_2_ANSWER=No. Linkr es una herramienta para añadir enlaces a sus artículos y para la mejora de %s para su sitio. Si desea crear un vínculo nuevo menú, necesita utilizar el Administrador de Menú. 
FAQ_3=No puedo encontrar el botón Linkr! 
FAQ_3_ANSWER=Usted necesita descargar el plugin desde %s e instalarlo. Una vez que haya descargado, vaya a "Administrador de extensiones &#187 Instalar / Desinstalar" e instalar el plugin. Asegúrese de activar en "Administrador de extensiones &#187 Plugin Manager &#187 Editor de botones - Linkr". 
FAQ_4=¿Por qué enlaces no aparecerá en todas las de mis artículos? 
FAQ_4_ANSWER=Para mostrar los vínculos relacionados con el artículo en todos sus artículos, vaya a "Administrador &#187; Componentes &#187; Linkr &#187; Configuración" y establecer "enlaces relacionados predeterminado" a "sí".
FAQ_5=¿Cómo puedo añadir palabras clave para enlaces relacionados? 
FAQ_5_ANSWER=Cuando enlaces se añaden de forma automática, se Linkr utilizar las palabras clave en los metadatos del artículo. Puede editar los metadatos de palabras clave del artículo, vaya a "Administrador de Contenido &#187; Gestor de artículos" y seleccionar el artículo deseado. 
FAQ_6=¿Cómo puedo hacer que favoritos o enlaces relacionados se muestren de forma automática en artículos específicos? 
FAQ_6_ANSWER=Para que Linkr añada automáticamente cosas a un artículo, use "{linkr: none}" (sin las comillas) al final de dicho artículo. 
FAQ_7=Recibo un mensaje de "Tipo no soportado" cuando trato de subir un archivo.
FAQ_7_ANSWER=Para controlar qué tipo de archivos se pueden subir, ver los ajustes en el "Administrador del Sitio &#187; la configuración global del sistema &#187; Media Settings". 
FAQ_8=¿Qué es la babosa "artículo"?
FAQ_8_ANSWER=Es una combinación del identificador de artículo y el alias. Usted puede optar por utilizar o no al cambiar la configuración en "Administrador &#187; Plugin Manager &#187; Contenido - Linkr &#187; parámetros avanzados". Cuando SEF está apagado, las direcciones URL artículo utilizando la babosa se verá algo como "index.php? Option = com_content & id = 1: welcome-to-joomla & catid = 1: el último de noticias". Por otra parte, cuando SEF está activado, las direcciones URL artículo que NO USE la babosa podría ser algo así como "index.php/more-about-joomla/1/9.html".
FAQ_9=¿Cómo se instala un parche? 
FAQ_9_ANSWER=La instalación de un parche es tan sencillo como utilizar el Joomla! instalador para reemplazar los archivos actuales. Los parches tienen números de versión y las letras. aumento de letras de la A a la Z, por lo que una revisión de la etiqueta "E" es más reciente a continuación, un parche llamado "B". Los parches son buenos para las versiones que indican. Por lo tanto, un parche "com.linkr.patch-231C" es bueno para Linkr 2.3.1, así como para una versión parcheada "Linkr 2.3.1b", pero no para una versión anterior "Linkr 2.3.0".

