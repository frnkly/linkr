# FAQ
FAQ_1=Kuidas Linkr-it kasutada?
FAQ_1_ANSWER=Linkr is on sisuplugin. Kasutamiseks minna: Sisu &#187; Artiklite haldamine ja valida üks artikkel. Kui plugin on õigesti paigaldatud, siis leiab &quot;Linkr&quot; nupu artikli teksti alt.
FAQ_2=Kas Linkr loob menüüviiteid?
FAQ_2_ANSWER=Ei. Linkr võimaldab lisada viiteid artiklitesse ja edendab saidi %s-d. Uue menüüviite loomiseks kasutada Menüüde haldamist.
FAQ_3=Ma ei leia Linkr nuppu!
FAQ_3_ANSWER=Plugin tuleb %s lehelt alla laadida ja paigaldada. Pärast allalaadimist minna: Lisad &#187; Paigaldamine/Eemaldamine ja paigaldada plugin. Kindlasti aktiveerida pärast seda plugin: Lisad &#187; Pluginate haldamine &#187; Editor Button - Linkr. 
FAQ_4=Miks ei näidata seotud viiteid kõikides minu artiklites?
FAQ_4_ANSWER=Viidete nägemiseks kõikides artiklites minna: Komponendid &#187; Linkr &#187; Üldised seaded ja muuta &quot;Vaikimisi seotud lingid&quot; - &quot;Jah&quot;.
FAQ_5=Kuidas ma lisan võtmesõnu seotud viidetele?
FAQ_5_ANSWER=Kui seotud viited lisatakse automaatselt, siis Linkr kasutab artikli metaandmete võtmesõnu. Artikli metaandmete võtmesõnu saab muuta: Sisu &#187; Artiklite haldamine ja valides sobiva artikli.
FAQ_6=Kuidas saab ära hoida järjehoidjate või seotud viidete automaatset näitamist teatud artiklite puhul?
FAQ_6_ANSWER=Et Linkr ei lisaks midagi automaatselt artiklile, tuleb kirjutada selle artikli lõppu &quot;{linkr:none}&quot; (ilma jutumärkideta).
FAQ_7=Mida teha, kui faili üleslaadimisel ilmub teade: &quot;Unsuported Media Type&quot;.
FAQ_7_ANSWER=Üleslaetavate failitüüpide seadistamiseks muuta: Sait &#187; Üldised seaded &#187; Süsteem &#187; Meedia seaded.
FAQ_8=Misasi on &quot;artikli slug&quot;
FAQ_8_ANSWER=See on kombinatsioon artikli ID-st ja aliasest. Selle kasutamist saab muuta: Lisad &#187; Pluginate haldamine &#187; Content - Linkr &#187; Lisaparameetrid. Kui SEF on välja lülitatud, siis artikli URL-id, mis kasutavad slug-i, näevad välja järgmiselt: &quot;index.php?option=com_content&amp;id=1:welcome-to-joomla&amp;catid=1:latest-news&quot;. Teisest küljest, kui SEF on sisse lülitatud, siis artikli URL-id, mis EI kasuta slug-i, näevad välja järgmiselt: &quot;index.php/more-about-joomla/1/9.html&quot;.
FAQ_9=Kuidas ma paiga (patch-i) paigaldan?
FAQ_9_ANSWER=Paiga paigaldamine on sama lihtne, kui Joomla! paigaldaja kasutamine olemasolevate failide ülekirjutamiseks. Paikadel on  versiooninumbrid ja tähed. Tähed edenevad A-st Z-ni, seega paik tähega &quot;E&quot; on uuem, kui paik tähega &quot;B&quot;. Paigad sobivad versioonidele, mille numbrit nad kannavad. S.t, et paik &quot;com.linkr.patch-231c&quot; sobib versioonile &quot;Linkr 2.3.1&quot; nagu ka paigatud  versioonile &quot;Linkr 2.3.1b&quot;, aga mitte vanemale versioonile &quot;Linkr 2.3.0&quot;.

