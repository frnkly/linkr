# FAQ
FAQ_1=Comment utilise-t-on Linkr?
FAQ_1_ANSWER=Linkr est un plugin de contenu. Pour l'utiliser, allez dans &quot;Administrateur &#187; Contenu &#187; Gestion des articles&quot; et sélectionnez un article. Si le plugin est bien installé, vous devriez voir le bouton &quot;Linkr&quot; au bas de la page.
FAQ_2=Linkr peut-il créer des liens du menu?
FAQ_2_ANSWER=Non. Linkr est un outil pour ajouter des liens vers des articles et pour améliorer l'%s de votre site. Si vous voulez créer un nouveau lien, vous devez utiliser le Gestionnaire de Menu.
FAQ_3=Je n'arrive pas a trouver le bouton Linkr!
FAQ_3_ANSWER=Vous devez télécharger le plugin à partir de %s et l'installer. Une fois que vous l'avez téléchargé, allez dans &quot;Administrateur &#187; Extensions &#187; Installer / Désinstaller&quot; et installer le plugin. Assurez-vous de l'activer dans &quot;Administrateur &#187; Extensions &#187; Gestionnaire des plugins &#187; Editor Button - Linkr&quot;.
FAQ_4=Pourquoi n'y a-t-il pas des liens connexes pour chaqu'un de mes articles?
FAQ_4_ANSWER=Pour afficher une liste d'article connexes sur tout vos articles, allez dans &quot;Administrateur &#187; Composants &#187; Linkr &#187; Configuration générale&quot; et sélectionnez &quot;oui&quot; pour l'option &quot;Liens connexes par défaut&quot;.
FAQ_5=Comment puis-je ajouter des mots-clés pour mes liens connexes?
FAQ_5_ANSWER=Lorsque les liens sont ajoutés automatiquement, Linkr utilisera les mots-clés dans les métadonnées (metadata) de l'article.
FAQ_6=Comment puis-je empêcher Linkr d'ajouter des signets ou des liens connexes automatiquement dans des articles spécifiques?
FAQ_6_ANSWER=Ajouter &quot;{linkr:none}&quot; à la fin de l'article.
FAQ_7=Je reçois le message &quot;Unsuported Media Type&quot; lorsque j'essaie de télécharger un fichier.
FAQ_7_ANSWER=Veuller vérifier les paramètres dans &quot;Administrateur &#187; Site &#187; Configuration générale &#187; Système &#187; Paramètres des médias&quot;.
FAQ_8=Qu'es-ce que le &quot;lingot&quot; (slug)?
FAQ_8_ANSWER=Il s'agit d'une combinaison de l'ID de l'article et de l'alias. C'est-à-dire que lorsque le plugin SEF n'est pas actif, le lien de l'article avec le lingot resemblerait à &quot;index.php?option=com_content&amp;id=1:welcome-to-joomla&amp;catid=1:latest-news&quot;. D'autre part, quand le plugin SEF est activé, le lien de l'article SANS le lingot pourrait resembler à &quot;index.php/more-about-joomla/1/9.html&quot;. C'est à vous de choisir de l'utiliser ou non en modifiant les paramètres dans &quot;Administrateur &#187; Gestionnaire des plugins &#187; Content - Linkr &#187; Paramètres avancés&quot;.
FAQ_9=Comment puis-je installer un patch?
FAQ_9_ANSWER=Tout simplement: utiliser la page &quot;Installer / Désinstaller&quot; de votre site pour remplacer les fichers présents. Les patch sont nommés par des lettres (A à Z) et des chiffres, et sont valides que pour les versions qu'ils indiquent. Donc, un patch &quot;com.linkr.patch-231c&quot; est bon pour Linkr 2.3.1 et pour Linkr 2.3.1(b), mais pas pour Linkr 2.3.0.

# Debug Page
DEBUG_CLICK=Cliquez ici pour déboguer Linkr
DEBUG_ABOUT=Cette page vous permet de déboguer plusieurs fonctions de Linkr.
DEBUG_INTRO=Les tests sont séparés en catégories.
DEBUG_PENDING=Lorsqu'un test est actif, l'icône d'attente %s sera affichée.
DEBUG_SUCCESS=Si tout va bien, l'icône d'attente sera remplacée par une coche verte %s.
DEBUG_FAIL=En cas d'erreur, vous verrez l'icône de l'échec %s. Si l'icône d'attente persiste indéfiniment, assumez qu'une erreur s'est produite.
DEBUG_PURPOSE=Le but de ces tests est d'isoler les caractéristiques qui ne fonctionnent pas comme prévu dans Linkr. Si une erreur se produit, veuillez la rapporter sur %sla page de soutien%s et inclure le nom du test qui a échoué.
DEBUG_INST=L'ordre des tests n'a pas d'importance, tant qu'ils sont tous exécutés. Tous les tests devraient être exécutés même si certains échouent.
DEBUG_INST_DBT=Dans la catégorie &quot;Database Tests&quot;, vous trouverez un test appelé &quot;Generate a database error&quot;. Il devrait échouer; s'il n'échoue pas, vous devriez assumer qu'une erreur s'est produite.

