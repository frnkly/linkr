# FAQ
FAQ_1=Come faccio a utilizzare Linkr?
FAQ_1_ANSWER=Linkr è un plugin per la modifica di articoli. Per utilizzarlo, vai a &quot;Administratore &#187; Contenuti &#187; Gestione Articoli&quot; e selezionare qualsiasi articolo. Se il plugin è installato correttamente, si dovrebbe trovare una &quot;Linkr&quot; pulsante in fondo alla pagina.
FAQ_2=Linkr Posso creare link ad articoli?
FAQ_2_ANSWER=No. Linkr è uno strumento per l'aggiunta di link ad articoli e migliorare %s per il tuo sito. Se si desidera creare un nuovo collegamento, è necessario utilizzare il Menu Manager.
FAQ_3=Non riesco a trovare il pulsante Linkr!
FAQ_3_ANSWER=È necessario scaricare il plugin da %s e la sua installazione. Una volta che hai scaricato, vai a &quot;Amministratore &#187; Estensioni &#187; Installa/Rimuovi&quot; e installare il plugin. Assicurarsi di attivare sia in &quot;Amministratore &#187; Estensioni &#187; Plugin Manager &#187; Editor Button - Linkr&quot;. 
FAQ_4=Come mai link correlati non mostra per tutti i miei articoli?
FAQ_4_ANSWER=Per visualizzare relative articolo su tutti i link dei vostri articoli, vai a &quot;Amministratore &#187; Componenti &#187; Linkr &#187; Configurazione globale&quot; e impostare &quot;Default related links&quot; to &quot;yes&quot;.
FAQ_5=Come faccio ad aggiungere parole chiave per il link correlati?
FAQ_5_ANSWER=link correlati sono aggiunti automaticamente, Linkr userà le parole chiave in questo articolo di metadati. È possibile modificare l'articolo della metadati parole chiave andando a &quot;Amministratore &#187; Contenuti &#187; Manager Articoli&quot;  e selezionando l'articolo desiderato.
FAQ_6=Come faccio a mantenere i segnalibri o collegamenti articolo correlato automaticamente la visualizzazione in merito a specifici articoli?
FAQ_6_ANSWER=Per mantenere Linkr roba da aggiungere automaticamente a un articolo, aggiungere &quot;{linkr:none}&quot; (senza le virgolette) alla fine di questo articolo.  
FAQ_7=ottenere un &quot;Tipo di supporto&quot; messaggio quando tento di caricare un file.
FAQ_7_ANSWER=Per controllare che tipo di file possono essere caricati, visualizzare le impostazioni di &quot;Amministratore &#187; del Sito &#187; Configurazione Globale&#187; Sistema &#187; Media Impostazioni&quot;.
FAQ_8=What is the &quot;article slug&quot;
FAQ_8_ANSWER=E'una combinazione di articolo ID e alias. È possibile scegliere di utilizzare o meno modificando le impostazioni in &quot;Amministratore &#187; Plugin Manager &#187; Contenuto - Linkr &#187; Parametri Avanzati&quot;. Quando SEF è spento, l'articolo URL utilizzando il pulsante apparirà qualcosa come &quot;index.php?option=com_content&amp;id=1:welcome-to-joomla&amp;catid=1:ultima-notizia&quot;. OD'altro canto, quando SEF è attivata, l'articolo URL che non utilizzano il blocco potrebbe apparire qualcosa di simile &quot;index.php/more-about-joomla/1/9.html&quot;.
FAQ_9=Come faccio a installare una patch?
FAQ_9_ANSWER=Installazione di una patch è facile come con il Joomla! installatore per sovrascrivere il file corrente. Le patch sono dei numeri di versione e le lettere. Aumento lettere dalla A alla Z, quindi l'etichetta &quot;E&quot; è una patch più recente poi una patch &quot;B&quot; classificarla. Le patch sono buoni per le versioni essi indicano. Quindi, una patch &quot;com.linkr.patch-231c&quot; è buono per Linkr 2.3.1 come pure per una versione &quot;com.linkr.patch-231c&quot;, ma non per una versione precedente &quot;Linkr 2.3.0&quot;.

# Debug Page
DEBUG_CLICK=Clicca qui per eseguire il debug Linkr
DEBUG_ABOUT=Questa pagina ti permette di eseguire il debug delle diverse caratteristiche Linkr's.
DEBUG_INTRO=I vari test sono divisi in categorie.
DEBUG_PENDING=Quando condurre una prova, un pendente %s icona verrà visualizzato.
DEBUG_SUCCESS=Dopo il successo, l'icona di attesa sarà sostituito con un segno di spunta verde %s.
DEBUG_FAIL=Se si verifica un errore, il mancato %s icona verrà visualizzato. Se l'icona rimane in sospeso a tempo indeterminato, si può assumere verificato un errore.
DEBUG_PURPOSE=Lo scopo di queste prove è quello il punto sulle caratteristiche che non funzionano come previsto entro Linkr. Se si verifica un errore, per favore segnala sul Sostegno %sLinkr la pagina%s e includere il nome del test che non era riuscito.
DEBUG_INST=L'ordine delle prove non importa, fintanto che tutti loro vengono eseguiti. Tutti i test dovrebbero essere eseguiti anche se uno non riesce.
DEBUG_INST_DBT=Nella categoria &quot;Database Test&quot;, c'è un test chiamato &quot;Generate a database error&quot;. Questa prova è destinata a fallire, se non, si dovrebbe assumere verificato un errore.

