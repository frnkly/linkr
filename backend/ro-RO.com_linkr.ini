# FAQ
FAQ_1=Cum folosesc Linkr?
FAQ_1_ANSWER=Linkr este un plugin de continut. Pentru a il folosi, mergeti la &quot;Administrator &#187; Continut &#187; Manager Articole &quot; si selectati orice articol. Daca plugin-ul Linker este corect instalat, ar trebui sa gasiti un buton &quot;Linkr&quot; in partea de jos a paginii.
FAQ_2=Poate Linkr sa creeze legaturi in meniu?
FAQ_2_ANSWER=Nu. Linkr este un utilitar pentru adaugarea de legaturi in articole si pentru a imbunatatii %s pentru site-ul dvs. Daca doriti sa creati un nou meniu, folositi Managerul de Meniu.
FAQ_3=Nu pot gasi butonul Linkr!
FAQ_3_ANSWER=Trebuie sa descarcati plugin-ul Linkr de la %s si sa il instalati din nou. Dupa ce ati descarcat plugin-ul, mergeti la &quot;Administrator &#187; Extensii &#187; Instaleaza/Dezinstaleaza&quot; si instalati plugin-ul. Asigurati-va ca activati plugin-ul in &quot;Administrator &#187; Extensii &#187; Manager Plugin-uri &#187; Editor Button - Linkr&quot;. 
FAQ_4=De ce nu apar legaturile corelate pentru toate articolele mele?
FAQ_4_ANSWER=Pentru a afisa legaturile corelate pentru toate articolele, mergeti la &quot;Administrator &#187; Componente &#187; Linkr &#187; Configurare globală&quot; si setati &quot;Default related links&quot; pe &quot;da&quot;.
FAQ_5=Cum adaug cuvinte cheie pentru legaturile corelate?
FAQ_5_ANSWER=Atunci cand legaturile corelate sunt adaugate automat, Linkr va folosi cuvintele cheie din metadata pentru fiecare articol. Puteti modifica aceste cuvinte cheie pentru fiecare articol mergand la &quot;Administrator &#187; Continut &#187; Manager Articole &quot; si selectand articolul dorit.
FAQ_6=Cum fac sa nu apara semnele de carte sau articolele corelate in anumite articole?
FAQ_6_ANSWER=Pentru a impiedica Linkr sa adauge in mod automat informatii intr-un articol, adaugati &quot;{linkr:none}&quot; (fara ghilimele) la sfarsitul articolului.
FAQ_7=Cand incerc sa incarc un fisier, primesc mesajul &quot;Unsuported Media Type&quot;.
FAQ_7_ANSWER=Pentru a controla ce fisiere se pot incarca pe site, modificati setarile din &quot;Administrator &#187; Site &#187; Global Configuration &#187; System &#187; Media Settings&quot;.
FAQ_8=Ce inseamna &quot;article slug&quot;?
FAQ_8_ANSWER=Este o combinatie dintre ID-ul articolului si alias. Puteti alege sa il folositi sau nu modificand setarile din &quot;Administrator &#187; Manager Plugin-uri &#187; Content - Linkr &#187; Advanced Parameters&quot;. Atunci cand SEF este dezactivat, URL-urile articolelor ce folosesc &quot;slug&quot; vor arata ca in exemplul: &quot;index.php?option=com_content&amp;id=1:welcome-to-joomla&amp;catid=1:latest-news&quot;. Pe de alta parte, cand SEF este pornit, articolele care nu folosesc &quot;slug&quot; pot arata ca &quot;index.php/more-about-joomla/1/9.html&quot;.
FAQ_9=Cum instalez un patch?
FAQ_9_ANSWER=Instalarea unui patch este simpla folosind Joomla! pentru a suprascrie fisierele curente. Fiecare patch are codul versiunii sub forma de numere si litere. Literele cresc de la A la Z, deci un patch cu litera &quot;E&quot; este mai recent ca un patch cu litera &quot;B&quot;. Fiecare patch este compatibil cu versiunea pe care o indica. Astfel, un patch cu denumirea &quot;com.linkr.patch-231c&quot; este compatibil cu versiunea &quot;2.3.1&quot; a Linkr sau pentru versiunea &quot;2.3.1b&quot;, dar nu este compatibil cu o versiune mai veche, de exemplu &quot;2.3.0&quot;.

# Debug Page
DEBUG_CLICK=Click aici pentru a depana Linkr
DEBUG_ABOUT=Aceasta pagina va permite depanarea catorva dintre caracteristicile Linkr.
DEBUG_INTRO=Cele cateva teste sunt separate pe categorii.
DEBUG_PENDING=In timpul rularii unui test, o iconita in asteptare %s va fi afisata.
DEBUG_SUCCESS=Dupa rularea cu succes, iconita in asteptare va fi inlocuita cu o bifa verde %s.
DEBUG_FAIL=In caz de eroare, va fi afisata iconita de eroare %s. Daca iconita in asteptare ramane nemodificata mai mult timp, puteti presupune ca s-a produs o eroare.
DEBUG_PURPOSE=Scopul acestor teste este de a identifica acele caracteristici Linkr care nu functioneaza cum ar trebui. In caz ca apare o eroare, va rugam sa o raportati pe %spagina de Asistenta Linkr%s furnizand numele testului care a generat eroarea.
DEBUG_INST=Ordinea testelor nu conteaza, atata timp cat toate sunt rulate. Toate testele ar trebui sa fie rulate, chiar daca unul dintre ele esueaza.
DEBUG_INST_DBT=In categoria &quot;Database Tests&quot; exista un test numit &quot;Generate a database error&quot;. Acest test este menit sa esueze; in caz ca nu esueaza, ar trebui sa presupuneti ca a aparut o eroare.

