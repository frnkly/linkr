# FAQ
FAQ_1=Hur använder jag Linkr?
FAQ_1_ANSWER=Linkr är en innehållsplugin. För att använda den, gå till &quot;Innehåll &#187; Artiklar&quot; och välj en artikel. Om pluginen är korrekt installerad, finner du en &quot;Linkr&quot;-knapp i slutet på sidan.
FAQ_2=Kan Linkr skapa menylänkar?
FAQ_2_ANSWER=Nej. Linkr är ett verktyg för att lägga till länkar i dina artiklar och för att förbättra %s på din site. Om du vill skapa en ny menylänk behöver du använda menyn &quot;Meny&quot;.
FAQ_3=Jag kan inte hitta knappen Linkr!
FAQ_3_ANSWER=Du måste ladda ner pluginen från %s och installera den. Efter att du laddat ner den, gå till &quot;Tilläg &#187; Installera/Avinstallera&quot; och installera pluginen. Se till att aktivera den i &quot;Tillägg &#187; Insticksprogram &#187; Editor Button - Linkr&quot;. 
FAQ_4=Hur kommer det sig att relaterade länkar inte syns för alla mina artiklar?
FAQ_4_ANSWER=För att visa relaterade länkar för alla dina artiklar, gå till &quot;Komponenter &#187; Linkr &#187; Globala inställningar&quot; och sätt &quot;Standardrelaterade länkar&quot; till &quot;ja&quot;.
FAQ_5=Hur lägger jag till sökord för relaterade länkar?
FAQ_5_ANSWER=När relaterade länkar läggs till automatiskt, kommer Linkr att använda sökorden i artikelns metadata. Du kan redigera artikelns metadata genom att gå till &quot;Innehåll &#187; Artiklar&quot; och välja önskad artikel.
FAQ_6=Hur undviker jag att visa bokmärken eller relaterade artiklar automatiskt i specifika artiklar?
FAQ_6_ANSWER=För att undvika att Linkr lägger till saker till en artikel automatiskt, lägg till &quot;{linkr:none}&quot; (utan citattecken) i slutet av den artikeln.
FAQ_7=Jag får meddelandet &quot;Unsuported Media Type&quot; när jag försöker att ladda upp en fil.
FAQ_7_ANSWER=För att kontrollera vilken typ av filer som kan laddas upp, se inställningarna i &quot;Webbplats &#187; Globala inställningar &#187; System &#187; Mediainställningar&quot;.
FAQ_8=Vad är &quot;article slug&quot;?
FAQ_8_ANSWER=Det är en kombination av artikelns ID och alias. Du kan välja att använda det eller inte genom att ändra inställningarna i &quot;Tillägg &#187; Insticksprogram &#187; Content - Linkr &#187; Avancerade parametrar&quot;. När SEF är påslaget, och då slug-funktionen används, kommer artikelns sökväg se ut som något i stil med följande &quot;index.php?option=com_content&amp;id=1:welcome-to-joomla&amp;catid=1:latest-news&quot;. Å andra sidan, när SEF är avslaget, kommer artikelns sökväg, som inte använder slug-funktionen, se ut som något i stil med följande &quot;index.php/more-about-joomla/1/9.html&quot;.
FAQ_9=Hur installerar jag en uppgradering?
FAQ_9_ANSWER=Att installera en uppgradering är lika enkelt som att använda installeraren i Joomla!, för att åsidosätta nuvarande filer. Uppgraderingar har versionsnummer och bokstäver. Bokstäverna omfattar A till Z, så en uppgradering benämnd med &quot;E&quot; är nyare än en som är benämnd med &quot;B&quot;. Uppgraderingar är bra för de versioner de avser. Så en uppdatering &quot;com.linkr.patch-231c&quot; är bra för Linkr 2.3.1 likväl som för en uppgraderad version &quot;Linkr 2.3.1b&quot;, men inte för en äldre version &quot;Linkr 2.3.0&quot;.

